<div
  [style.width.px] = "starWidth"
  [title] = "rating">
  <div style="width: 86px">
    <span class="glyphicon"
      [ngClass]="i < rating ? 'glyphicon-star' : 'glyphicon-star-empty'"
      *ngFor="let star of ratingRange; let i = index"
      (click) = "onClick(i)">
    </span>
  </div>
</div>
